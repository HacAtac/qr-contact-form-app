<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Landscaping and Handyman Services</title>
    <link rel="stylesheet" href="contactStyles.css">
</head>
<body>
<header>
    <div class="hero">
        <img src="https://via.placeholder.com/100x100?text=Logo" alt="Company Logo" class="logo">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
    </div>
</header>
<div class="container">
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="services">Select Service:</label>
            <select id="services" name="services" required>
                <option value="">Choose a service</option>
                <option value="landscaping">Landscaping</option>
                <option value="handyman">Handyman Services</option>
                <option value="gardening">Gardening</option>
                <option value="cleaning">Cleaning</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<footer>
    <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact</a>
    </div>
    <p>&copy; 2024 Landscaping and Handyman Services. All Rights Reserved.</p>
</footer>

<div id="notification" class="notification"></div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            services: document.getElementById('services').value,
            message: document.getElementById('message').value
        };

        fetch('http://localhost:3000/contact/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            showNotification(data.message, 'success');
            document.getElementById('contactForm').reset();
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('There was an error submitting the form', 'error');
        });
    });

    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.innerText = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => {
                notification.style.display = 'none';
                notification.style.opacity = '1';
            }, 500);
        }, 3000);
    }
</script>
</body>
</html>
